<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all"
      href="/css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" media="all"
      href="/style.css" th:href="@{/css/bootstrap.min.css}" />
<!--<link type="text/css" href="webjars/bootstrap/4.1.1/css/bootstrap.min.css"-->
<!--      rel="stylesheet">-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body onload="" class="text-center d-flex justify-content-center" style="background-color: #b1b1b1">

<header class="mb-5 position-relative">
    <nav class="fixed-top">

        <a href="/" style="color: white" class="float-left btn btn-success m-1">Bosh sahifa</a>
        <h3 style="font-weight: bold">1-Amaliy ish (To'g'ri zanjir usuli)</h3>
        <button class="btn btn-success" onclick="getSimple()">Oddiy usul</button>
        <button class="btn btn-success" onclick="getOptimization()">Optimizatsiyalangan usul</button>
    </nav>


</header>

<main id="root" class="d-flex justify-content-center text-center container-fluid mt-5 pt-5 position-absolute">

    <section id="simple" class="mt-5 p-2 container shadow row text-center d-flex justify-content-center" style="background-color: #cdcdcd">
        <p class="col-12" style="font-style: oblique">Oddiy usul</p>
        <div class="col-md-6 col-sm-12 border mt-2 p-2">
            <label for="tempratura">Bahorda haroratning kelishi:</label>
            <select class="custom-select" name="tempratura" id="tempratura">
                <option value="1">Harorat vaqtida isidi</option>
                <option value="0">Harorat kech isidi</option>
            </select>
        </div>

        <div class="col-md-6 col-sm-12 border mt-2 p-2">
            <label for="rain">Bahorda yomg'ir yog'ishi:</label>
            <select class="custom-select" name="rain" id="rain">
                <option value="1">Yetarli yog'di</option>
                <option value="0">Yetarli yog'madi</option>
            </select>
        </div>
        <div class="col-md-6 col-sm-12 border mt-2 p-2">
            <label for="ishlov">Yerga ishlov berilish:</label>
            <select class="custom-select" name="ishlov" id="ishlov">
                <option value="1">Yaxshi ishlov berilgan</option>
                <option value="0">Yaxshi ishlov berilmagan</option>
            </select>
        </div>

        <div class="col-md-6 col-sm-12 border mt-2 p-2">
            <label for="nuri">O'g'it berish:</label>
            <select class="custom-select" name="nuri" id="nuri">
                <option value="1">Yetarli berilgan</option>
                <option value="0">Yetarli berilmagan</option>
            </select>
        </div>

        <button onclick="getSimpleValues()" class="btn btn-success col-md-6">Hisoblash</button>
        <div id="natija" class="mt-3 col-12">
        </div>
    </section>
</main>


<footer class="fixed-bottom">

    <h5 style="font-style: oblique; opacity: 20%">by Mahmud Salomov</h5>
</footer>


</body>

<script th:inline="javascript" th:src="@{/js/js.js}" type="application/javascript" src="../static/js/js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
